<mav-pub-light-theme *ngIf="theme === 'light-theme'"></mav-pub-light-theme>
<div [class]="theme">
  <mat-toolbar class="toolbar z-depth-1-half">
    <mat-icon class="hamburger" (click)="sidenav.toggle()">menu</mat-icon>
    <span>{{ title }}</span>
    <a class="cnsLogo" href="http://cns.iu.edu" title="Cyberinfrastructure for Network Science Center"><img src="assets/cns-logo.png"></a>
    <!-- View source on Github -->

    <!-- /View source on Github -->
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav
      class="sidenav"
      mode="side"
      [(opened)]="openState">
      <p class="sidenavTitle">Filters</p>
      <hr>
      <mav-pub-filter (filterChange)="filter = $event"></mav-pub-filter>

      <div [hidden]="tabIndex === 2" class="sidenavLegend">
        <p class="sidenavTitle">Legend</p>
        <hr>
        <mav-pub-coauthor-network-legend *ngIf="tabIndex === 0" [filter]="filter">
        </mav-pub-coauthor-network-legend>
        <mav-pub-science-map-legend *ngIf="tabIndex === 1" [filter]="filter">
        </mav-pub-science-map-legend>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-tab-group #tabs>
        <mat-tab label="Co-Author Network">
          <mav-pub-coauthor-network #coauthorNetwork [filter]="filter"
            [width]="openState ? narrowWidth : wideWidth" [height]="height">
          </mav-pub-coauthor-network>
        </mat-tab>

        <mat-tab label="Science Map">
          <mav-pub-science-map #scienceMap [filter]="filter"
            [width]="openState ? narrowWidth : wideWidth" [height]="height"
            (filterUpdateComplete)="filtersUpdating = false">
          </mav-pub-science-map>
        </mat-tab>

        <mat-tab label="Statistics">
          <mav-pub-statistics [filter]="filter"></mav-pub-statistics>
        </mat-tab>
      </mat-tab-group>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
