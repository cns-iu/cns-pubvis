<dino-color-legend 
    [colorMapping]="nodeLabelToColor"
    [encoding]="nodeColorEncoding"
    [legendType]="'qualitative'"
    [margin]="'10px 0 10px 8px'"> 
</dino-color-legend>

<div class="title">Node Size</div>
<div class="value">{{ nodeSizeEncoding }}</div>

<dino-node-size-legend
    [dataStream]="filteredSubdisciplines"
    [nodeSizeField]="subdisciplineSize"
    [nodeSizeRange]="[3, 12]"
    [nodeIdField]="subdisciplineId" 
    [encoding]="nodeSizeEncoding"
    [margin]="'-26px 0 10px 8px'">
</dino-node-size-legend>

<div class="title"># Not Science-Mapped</div>
<div class="value">{{(unmappedSubdisciplines | async)?.weight | number}} Publications</div>
