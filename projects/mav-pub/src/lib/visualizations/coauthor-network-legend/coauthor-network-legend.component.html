<dino-color-legend 
  [dataStream]="nodeStream"

  [idField]="nodeId"
  [colorField]="nodeColor"

  [encoding]="colorLegendEncoding"
  [legendType]="'quantitative'"

  [colorRange]="gradient"

  [margin]="'10px 0 10px 8px'"> 
</dino-color-legend>

<dino-node-size-legend
  [dataStream]="nodeStream"
  [nodeIdField]="nodeId"
  [nodeSizeField]="nodeSize"
  [encoding]="'# Publications'"
  [title]="'Node Size'"
  [margin]="'10px 0 10px 8px'">
</dino-node-size-legend>

<dino-edge-size-legend
  [dataStream]="edgeStream"

  [edgeIdField]="edgeId"
  [edgeSizeField]="edgeSize"

  [encoding]="edgeLegendEncoding"
  
  [edgeSizeRange]="edgeSizeRange"
  
  [margin]="'10px 0 10px 8px'">
</dino-edge-size-legend>
