<div class="legend-group">
  <div class="title">Node Color</div>
  <div class="subtitle">Disciplines</div>
  <div class="legend">
    <dino-color-legend
      title=""
      encoding=""
      legendType="qualitative"
      [colorMapping]="nodeLabelToColor">
    </dino-color-legend>
  </div>
</div>

<dino-node-size-legend
    title="Node Size"
    encoding="# Fractionally Assigned Papers"
    margin="16px 0 16px 8px"

    [dataStream]="filteredSubdisciplines"
    [nodeIdField]="subdisciplineId"
    [nodeSizeField]="subdisciplineSize"
    [nodeSizeRange]="[0.5, 14]">
</dino-node-size-legend>

<div class="sm-title"># Not Science-Mapped</div>
<div class="sm-value">{{unmappedSubdisciplines?.weight | number}} Publications</div>
