<dino-color-legend
  title="Node Color"
  encoding="#Co-Authors"
  margin="10px 0 10px 8px"
  legendType="quantitative"

  [dataStream]="nodeStream"
  [idField]="nodeFields.id"
  [colorField]="nodeFields.coauthorCount"
  [colorRange]="nodeColorRange">
</dino-color-legend>

<dino-node-size-legend
  title="Node Size"
  encoding="#Publications"
  margin="10px 0 10px 8px"

  [dataStream]="nodeStream"
  [nodeIdField]="nodeFields.id"
  [nodeSizeField]="nodeFields.paperCount"
  [nodeSizeRange]="nodeSizeRange">
</dino-node-size-legend>

<dino-edge-size-legend
  title="Edge Size"
  encoding="#Joint Publications"
  margin="10px 0 10px 8px"

  [dataStream]="edgeStream"
  [edgeIdField]="edgeFields.id"
  [edgeSizeField]="edgeFields.count"
  [edgeSizeRange]="edgeSizeRange">
</dino-edge-size-legend>
