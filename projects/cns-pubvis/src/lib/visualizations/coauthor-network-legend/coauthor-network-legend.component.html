<div class="legend-group">
  <div class="title">Node Color</div>
  <div class="subtitle">#Co-Authors</div>
  <dino-color-hue-legend
    [dataStream]="nodeStream"
    [idField]="nodeFields.id"
    [inputField]="nodeFields.coauthorCount"
    [colorField]="nodeFields.color">
  </dino-color-hue-legend>
</div>

<div class="legend-group">
  <div class="title">Node Size</div>
  <div class="subtitle">#Publications (Log Scaled)</div>
  <dino-area-size-legend class="legend"
    [dataStream]="nodeStream"
    [idField]="nodeFields.id"
    [inputField]="nodeFields.paperCount"
    [areaSizeField]="nodeFields.areaSize">
  </dino-area-size-legend>
</div>

<dino-edge-size-legend
  title="Edge Size"
  encoding="#Joint Publications"
  margin="10px 0 10px 8px"

  [dataStream]="edgeStream"
  [edgeIdField]="edgeFields.id"
  [edgeSizeField]="edgeFields.count"
  [edgeSizeRange]="edgeSizeRange">
</dino-edge-size-legend>
