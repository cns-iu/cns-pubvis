<dino-force-network #forceNetwork
  [nodeStream]="nodeStream"
  [linkStream]="edgeStream"

  [nodeIdField]="nodeId"  
  [nodeSizeField]="nodeSize"
  [nodeColorField]="nodeColor"
  [nodeLabelField]="nodeLabel"
  [nodeColorRange]="nodeColorRange"
  [nodeSizeRange]="[3, 12]"
  [nodeFixedXField]="nodeFixedX"
  [nodeFixedYField]="nodeFixedY"

  [linkIdField]="edgeId"
  [linkSourceField]="edgeSource"
  [linkTargetField]="edgeTarget"
  [linkSizeField]="edgeSize"

  [tooltipTextField]="nodeLabel"
  
  [width]="width"
  [height]="height"
  [autoresize]="true"
  [runSimulation]="true"
  [chargeStrength]="visChargeStrength">
</dino-force-network>
